<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel administrador</title>
    <link rel="stylesheet" href="/src/css/acerca.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/css/admo.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div class="seccion-nav">
        <div class="logo">
        <img src="/src/assets/images/Logo2.jpeg" alt="Logo MotoHub" />
    </div>
        <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="/src/pages/index.html">Inicio</a></li>
            <li><a href="/src/pages/index.html">Catálogo</a></li>
            <li><a href="/src/pages/acercaNosotros.html">Servicios</a></li>
            <li><a href="/src/pages/Contactenos.html">Contacto</a></li>
            <li><a href="/src/pages/acercaNosotros.html">Acerca de</a></li>
        </ul>
    </nav>
    <div class="">
        <button class="botones-carrito-buscar" aria-label="Carrito">
            <img src="/src/assets/images/carrito-de-compras.png" class="carrito" alt="Carrito" />
        </button>
        <button class="botones-carrito-buscar" aria-label="Cuenta">
            <img src="/src/assets/images/avatar.png" class="avatar" alt="Avatar" />
        </button>
    </div>
    </div>
    <div class="titulo admo">
        <h1 class="headline">Hola! Administrador</h1>
    </div>

    <!-- Sección de la tarjeta principal -->
    <div class="preview-container">
        <div class="contact-card">
            
            <!-- Sección de la prewiew -->
            <div class="image-section">
                <div class="profile-card">
                    <img class="img-perfil" src="" alt="imagen" />
                    <h2>Nombre</h2>
                    <p>Descripcion</p>
                </div>
            </div>
            
            <!-- Sección del formulario -->
            <div class="form-section">
                <div class="title-section">
                    <h1 class="headline">Registrar Producto</h1>
                </div>
                
                <div class="form-container">
                    <form id="contactForm" novalidate autocomplete="off">
                        
                        <!-- Campo de imagen -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="imagen">Imagen</label>
                                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                            </div>
                        </div>
                        
                        <!-- Campo de nombre -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required minlength="2">
                            </div>
                        </div>
                        
                        <!-- Campo de descripción -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="descripcion">Descripción</label>
                                <textarea id="descripcion" name="descripcion" placeholder="Descripción del producto" required minlength="10"></textarea>
                            </div>
                        </div>
                        
                        <!-- Campo de talla -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="talla">Talla</label>
                                <select id="talla" name="talla" required>
                                    <option value="">Selecciona una talla</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Campo de cantidad -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="cantidad">Cantidad</label>
                                <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad disponible" min="1" required>
                            </div>
                        </div>
                        
                        <!-- Campo de precio -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="precio">Precio</label>
                                <input type="number" id="precio" name="precio" placeholder="Precio del producto" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <!-- Campo de categoría -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="sr-only" for="categoria">Categoría</label>
                                <select id="categoria" name="categoria" required>
                                    <option value="">Selecciona una categoría</option>
                                    <option value="Urban Riders">Urban Riders</option>
                                    <option value="Enduro">Enduro</option>
                                    <option value="Touring">Touring</option>
                                    <option value="Vintage">Vintage</option>
                                    <option value="Cruiser">Cruiser</option>
                                    <option value="Evo">Evo</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Botones de acción -->
                        <div class="btn-row">
                            <button type="button" class="btn-enviar btn-cancelar">Cancelar</button>
                        </div>
                        <div class="btn-row">
                            <button type="submit" class="btn-enviar btn-confirmar">Confirmar</button>
                        </div>
                    </form>
                </div>

                <!-- Alerta de éxito -->
                <div id="alertaExito" class="alerta-exito" role="alert" aria-live="polite">
                    ¡Perfecto! inventario actualiado.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
